<!DOCTYPE html>
<html>
<head>
    <title>Johnny On the Go!!!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/css.css">
   <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Text box -->
<div class="container" id="textBox">
  <h2>Add your review</h2>
  <div class="row">
</div>
</div>

    <!-- Sign-Up Panel-->
    <div class="col-lg-6">
    <div class="panel panel-default">
        <div class="panel-body">
          
          <!-- Sign-up Form (note the various input "types")-->
          <form role="form">
            <div class="form-group">
              <label for="text">Adress:</label>
              <input type="location" class="form-control" id="addressinput" placeholder="Type a location of toilet">
            </div>
            <div class="form-group">
              <label for="text">Name:</label>
              <input type="text" class="form-control" id="namelinput" placeholder="Type your Name (optional)">
            </div>
            <div class="form-group">
              <label for="text">Place Type:</label>
              <input type="text" class="form-control" id="placeinput" placeholder="Type a type of place, Ex: Gas station, Shopping mall etc.. ">
            </div>
            <div class="form-group">
             <label for="comment">Your Review:</label>
             <textarea class="form-control" rows="5" id="reviewinput" placeholder="Describe about?"></textarea>
             </div>
             </form>
             <!-- <img id="thumup" src="assets/images/thumbsup.png">
             <img id="thumdown" src="assets/images/thumbdown.png"> -->
             <div id="uVote"></div>
             <div id="resultVote"></div>
             <div id="dVote"></div>
             <form>
            <button type="submit" class="btn btn-default" id="addRev">Submit</button>
            <button type="submit" class="btn btn-default" id="cancel"><a href="index.html">Go Back</a></button>
          </form>

        </div>
      </div>
    </div>
<!-- Most Recent Member Panel -->
    <div class="col-lg-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">List of reviews</h3>
        </div>
        <div class="panel-body" id="recentMember">
          <h2 id="addressdisplay"></h2>
          <h4 id="namedisplay"></h4>
          <h4 id="placedisplay"></h4>
          <p id="reviewdisplay"></p>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- </div> -->
  <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script> -->
  <script type="text/javascript" src="assets/javascript/js.js"></script>
</body>
</html>
